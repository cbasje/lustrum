
<ion-header>
  <ion-navbar primary>
    <ion-title>Inloggen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list class="login-page">
    <form #loginForm="ngForm" novalidate>
      <p padding-horizontal>
        Gebruik je lidnummer en wachtwoord van de stek om in te loggen.
      </p>

      <label ion-item>
        <ion-label fixed>Lidnummer</ion-label>
        <ion-input [(ngModel)]="login.username" ngControl="username" type="text" #username="ngForm" required autofocus></ion-input>
      </label>
      <p [hidden]="username.valid || submitted == false" danger padding-left>
        Vul hier je lidnummer in.
      </p>

      <label ion-item>
        <ion-label fixed>Wachtwoord</ion-label>
        <ion-input [(ngModel)]="login.password" ngControl="password" type="password" #password="ngForm" required></ion-input>
      </label>
      <p [hidden]="password.valid || submitted == false" danger padding-left>
        Vul hier je wachtwoord in.
      </p>

      <div padding>
        <button (click)="onLogin(loginForm)" type="submit" primary block>Inloggen</button>
      </div>
    </form>
  </ion-list>

</ion-content>
